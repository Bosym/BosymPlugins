# General Messages
UltimateReport.General.NoPermissions = &cDu hast keine Berechtigung.
UltimateReport.General.OnlyConsole = &cDieser Befehl darf nur die Konsole ausf\u00FChren.
UltimateReport.General.NoConsole = Du musst ein Spieler sein um diesen Befehl ausf\u00FChren zu k\u00F6nnen.

# Commands
UltimateReport.Command.Report.Syntax = &7Syntax &8\u00bb &e/report <Spieler> <Grund ...>
UltimateReport.Command.Report.Success = &7Vielen Dank f\u00FCr deinen Report. Ein Teammitglied wird ihn bald bearbeiten.
UltimateReport.Command.Report.UserOffline = &cSpieler nicht gefunden. Ist er offline?
UltimateReport.Command.Report.ForeverAlone = &cDu hast keine Berechtigung dich selbst zu reporten.
UltimateReport.Command.Report.Failure = &cEin Fehler ist aufgetreten. Bitte sende den Fehlercode in der Konsole an Acquized.
UltimateReport.Command.Report.Cooldown = &cDu hast in den letzten 60 Sekunden bereits jemanden reportet. Bitte warte 60 Sekunden.
UltimateReport.Command.Report.NoBypass = &cDu darfst diesen Spieler nicht reporten.

UltimateReport.Command.Main.Syntax = &7Syntax &8\u00bb &e/ultimatereport <Reload, Debug>
UltimateReport.Command.Main.Success = &7Die Konfig wurde erfolgreich neu geladen.
UltimateReport.Command.Main.Failure = &cKonfig konnte nicht neu geladen werden. Bitte sende den Fehlercode in der Konsole an Acquized.
UltimateReport.Command.Main.On = &7Der Debug Modus wurde &aaktiviert&7.
UltimateReport.Command.Main.Off = &7Der Debug Modus wurde &cdeaktiviert&7.

UltimateReport.Command.Latest.Syntax = &7Syntax &8\u00bb &e/latest [Anzahl]
UltimateReport.Command.Latest.Invalid = &cBitte gebe eine g\u00FCltige Nummer ein.
UltimateReport.Command.Latest.Waiting = &7Bitte warte w\u00E4hrenddessen wir die Daten aus der Datenbank lesen...
UltimateReport.Command.Latest.Header = &7Letzten &e%amount% Reports&7:
UltimateReport.Command.Latest.Report = &8- &a%target% &7wurde von &c%reporter% &7wegen &e%reason% &7reportet

UltimateReport.Command.Toggle.Syntax = &7Syntax &8\u00bb &e/togglemsg
UltimateReport.Command.Toggle.On = &7Du wirst nun &awieder &7Report Nachrichten erhalten.
UltimateReport.Command.Toggle.Off = &7Du wirst &cnicht wieder &7Report Nachrichten enthalten.

# Notifications
UltimateReport.Notification.Staff = &c%target% &7wurde von &a%reporter% &7reportet. \n&7[&3UltimateReport&7] &7Grund: &e%reason% &7| &7Server: &e%server% &7(Click!)
UltimateReport.Notification.Console = [UltimateReport] %target% wurde von %reporter% wegen %reason% auf %server% reportet.
UltimateReport.Notification.File = [%time%] [Report] %target% wurde von %reporter% wegen %reason% auf %server% reportet.
UltimateReport.Notification.Join = &7Seit das letzte mal ein Teammitglied online war, wurden %amount% Reports get\u00E4tigt:
UltimateReport.Notification.Offline = &c%target% &7wurde von &a%reporter% &7reportet. \n&7[&3UltimateReport&7] &7Grund: &e%reason%